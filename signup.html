        <div class="container">

              <div class="col-sm-8">
                <div class="container-md">
                    <form method="POST" action="" id="signupform">
                        <div class="form">
                            <div class="row">
                        <div class="col-xs-6 col-md-6">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Your name *" required />     
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <label>E-mail address</label>
                            <input class="form-control" name="lastname" placeholder="Your e-mail address *" type="text" required />
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-xs-6 col-md-6">
                          <label>Phone</label>
                          <input class="form-control" name="firstname" placeholder="Your phone number *" type="text"
                              required  />
                      </div>
                      <div class="col-xs-6 col-md-6">
                          <label>City</label>
                          <input class="form-control" name="lastname" placeholder="Your city *" type="text" required />
                      </div>
                  </div><br>
                  <div class="row">
                    <div class="col-xs-12 col-md-12">
                      <label class="formsmlHeading" for="subject">Demo sms account requirement</label>
                      <textarea id="subject" name="subject" class="formsmlHeading" style="width: 90%;height: 200px;"
                       placeholder="Describe your sms account requirement. It will help us to understand your requirement better. *" ></textarea>
                       </div>
                       </div>
                       </div>
                       <div class="container pt-3 d-flex justify-content-center " >
                        <div class="btn-lg btn-secondary" id="lastb" >Submit</div>
                        </div>
                        
                       </form>
                  
                       </div>
    
    
                </div>
                
                <div class="col-sm-4">

                    <p><h4><img src="assets\icons\ok-21.png" alt=""> No monthly/yearly subscription <br>charges.</h4></p>

                    <p><h4><img src="assets\icons\ok-21.png" alt=""> Unlimited validity.</h4></p>
                    <p><h4><img src="assets\icons\ok-21.png" alt=""> Live reports.</h4></p>
                    <p><h4><img src="assets\icons\ok-21.png" alt=""> DLT compatible.</h4></p>
                    <p><h4><img src="assets\icons\ok-21.png" alt=""> Powerful API's.</h4></p>
                    <p><h4><img src="assets\icons\ok-21.png" alt=""> Seamless integrations.</h4></p>
