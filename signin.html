<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
    <div class="container">
        <div style="margin-left: 15%;"><img src="assets/springedge_logo.png" alt="" ></div><br><br>
        <form method="POST" action="" id="signupform">
            <div class="form">
        <div class="row">
            <div class="col-xs-6 col-md-5">
                <label>Name</label>
                <input type="text" name="name" class="form-control" placeholder="Your name *" required autofocus>     
            </div>
            <div class="col-xs-6 col-md-5">
                <label>E-mail address</label>
                <input class="form-control" name="lastname" placeholder="Your e-mail address *" type="text" required />
            </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-md-5">
              <label>Phone</label>
              <input class="form-control" name="firstname" placeholder="Your phone number *" type="text"
                  required autofocus />
          </div>
          <div class="col-xs-6 col-md-5">
              <label>City</label>
              <input class="form-control" name="lastname" placeholder="Your city *" type="text" required />
          </div>
      </div><br>
      <div class="row">
        <div class="col-xs-12 col-md-10">
          <label class="formsmlHeading" for="subject">Demo sms account requirement</label>
          <textarea id="subject" name="subject" class="formsmlHeading" style="width: 90%;height: 200px;"
           placeholder="Describe your sms account requirement. It will help us to understand your requirement better. *" ></textarea>
           </div>
           </div>
           
          <br>
          <br>
          <div class="d-grid d-md-flex justify-content-md-center">
            <input type="submit" id="lbtn" class="btn btn-dark btn-lg" style="margin-right: 10%; border: none; background-color:#FF7E61;" value="Submit"> 
        </div>
          <!--<input type="submit" id="submit" class="text-center" value="Submit">-->
</div>
</div>
          </form>

    </main>
    <br><br><br>



    </body>
    </html>
