<link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

</head>

<body>
    

    <main>
        
        <div class="container mt-5">
            <div class="row mt-5">
                <div class="col-4 mt-5">
                    <a class=" navbar-brand img-fluid" href="index.html"><img src="assets/springedge_logo.png" alt=""></a> 
                    <!-- <div class="container">
                        <div class="h5 mt-4">With SpringEdge you get</div>
                    </div> -->
                    <div class="container border-start border-4 mt-5 ">

    
                    <p><h3><img src="assets\icons\ok-21.png" alt=""> No monthly/yearly subscription <br>charges.</h3></p>
                    <p><h3><img src="assets\icons\ok-21.png" alt=""> Instant account setup.</h3></p>
                    <p><h3><img src="assets\icons\ok-21.png" alt=""> Unlimited validity.</h3></p>
                    <p><h3><img src="assets\icons\ok-21.png" alt=""> Live reports.</h3></p>
                    <p><h3><img src="assets\icons\ok-21.png" alt=""> DLT compatible.</h3></p>
                    <p><h3><img src="assets\icons\ok-21.png" alt=""> Powerful API's.</h3></p>
                    <p><h3><img src="assets\icons\ok-21.png" alt=""> Seamless integrations.</h3></p>
                    <p><h3><img src="assets\icons\ok-21.png" alt=""> Muti channel support</h3></p>
                    <p><h3><img src="assets\icons\ok-21.png" alt=""> Pay as you use.</h3></p>
              
                  </div>
                </div>

                <div class="col-1 "></div>
                
              <div class="col-7 mt-5  border shadow rounded p-5">
                <div class=" mt-5">
                    <form method="POST" action="" id="signupform">
                        <div class="form">
                            <div class="row">
                        <div class="col-xs-6 col-md-6">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Your name *" required />     
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <label>E-mail address</label>
                            <input class="form-control" name="lastname" placeholder="Your e-mail address *" type="text" required />
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-xs-6 col-md-6">
                          <label>Phone</label>
                          <input class="form-control" name="firstname" placeholder="Your phone number *" type="text"
                              required  />
                      </div>
                      <div class="col-xs-6 col-md-6">
                          <label>City</label>
                          <input class="form-control" name="lastname" placeholder="Your city *" type="text" required />
                      </div>
                  </div><br>
                  <div class="row">
                    <div class="col-xs-12 col-md-12">
                      <label class="formsmlHeading" for="subject">Demo sms account requirement</label>
                      <textarea id="subject" name="subject" class="formsmlHeading" style="width: 90%;height: 200px;"
                       placeholder="Describe your sms account requirement. It will help us to understand your requirement better. *" ></textarea>
                       </div>
                       </div>
                       </div>
                       <div class="container pt-3 d-flex justify-content-center " >
                        <div class="btn-lg btn-secondary" id="lastb" >Submit</div>
                        </div>
                        
                       </form>
                  
                       </div>
                </div>
                
                
        
        

    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
